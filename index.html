<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg"/>
      <div class="data">
        <h1 class="heading">Order Summary</h1>
        <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="musicCard">
          <img src="./images/icon-music.svg" alt="icon_music">
          <ul style="text-align:center">
            <li class="heading">Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
          <a href="">Change</a>
        </div>
        <ul >
          <li class="btn" ><a href="" >Proceed to Payment</a></li>
          <li><a href="" class="cln">Cancel Order</a></li>
        </ul>
        
        

      </div>
    </div>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.</p>
    
  </div>
</body>
</html>
